<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bill Sharing Chat AI{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">ðŸ’¬ BillShare AI</h1>
            <div class="flex items-center space-x-4">
                {% if session.username %}
                <span>Welcome, {{ session.username }}</span>
                <a href="{{ url_for('bills') }}" class="hover:text-blue-200">My Bills</a>
                <a href="{{ url_for('logout') }}" class="hover:text-blue-200">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto py-6">
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
